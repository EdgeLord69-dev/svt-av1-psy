name: CI build

on:
  push:
    branches: [ "master", "testing-bob-mimalloc" ]
  pull_request:
    branches: [ "master", "testing" ]

jobs:
  build:
    name: Ubuntu Latest (Clang)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ilammy/setup-nasm@v1
    - run: git fetch --prune --unshallow
    - name: Ubuntu/Mac OS X
      run: |
        mkdir pgodata
        cmake --fresh -B Build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DNATIVE=OFF -DENABLE_AVX512=ON -DCMAKE_LD_FLAGS_RELEASE="-fuse-ld=lld -rtlib=compiler-rt -unwindlib=libunwind -Wl,-O2 -Wl,--lto-O2 -Wl,--as-needed -Wl,--gc-sections -Wl,--icf=all -Wl,--strip-all -Wl,-z,norelro -Wl,--build-id=none -Wl,--no-eh-frame-hdr -Wl,--discard-all -Wl,--relax -Wl,-z,noseparate-code" -DCMAKE_CXX_FLAGS_RELEASE="-DNDEBUG -O2 -march=znver2 -flto -pipe -funroll-loops -fno-math-errno -ffast-math -fomit-frame-pointer -fno-semantic-interposition -fno-stack-protector -fno-stack-clash-protection -fno-sanitize=all -fno-dwarf2-cfi-asm -fno-plt -ffp-contract=fast -fno-pic -fno-pie -fno-exceptions -fno-signed-zeros -fstrict-aliasing -fstrict-overflow -fno-zero-initialized-in-bss -fno-common -fwhole-program-vtables -stdlib=libc++ -fprofile-generate=pgodata" -DCMAKE_C_FLAGS_RELEASE="-DNDEBUG -O2 -march=znver2 -flto -pipe -funroll-loops -fno-math-errno -ffast-math -fomit-frame-pointer -fno-semantic-interposition -fno-stack-protector -fno-stack-clash-protection -fno-sanitize=all -fno-dwarf2-cfi-asm -fno-plt -ffp-contract=fast -fno-pic -fno-pie -fno-exceptions -fno-signed-zeros -fstrict-aliasing -fstrict-overflow -fno-zero-initialized-in-bss -fno-common -fwhole-program-vtables -fprofile-generate=pgodata" -DSVT_AV1_LTO=OFF -DBUILD_APPS=ON -DBUILD_DEC=OFF -DREPRODUCIBLE_BUILDS=ON
        cmake --build Build --config Release
      shell: bash
    - uses:  GuillaumeFalourd/clone-github-repo-action@v2.3
      with:
        depth: 1
        branch: 'main'
        owner: 'EdgeLord69-dev'
        repository: 'pgo'
    - name: PGO
      run: |
        cd pgo
        sudo apt update && sudo apt update -qq && sudo apt upgrade
        sudo apt install python3 python3-pip ffmpeg7
        curl -O https://media.xiph.org/video/derf/objective-1-fast.tar.gz
        tar -xvf objective-1-fast.tar.gz
        rm -rf objective-1-fast.tar.gz
        python3 encode.py --svt-repo ../
        ls ../pgodata
      shell: bash
        
      
      
